<div class="review-container">
    <div class="review-area">
        <div class="title-box">
            <h1>Calificar</h1>
        </div>
        <div class="description-box">
            <div class="description">
                <mat-form-field class="description-full-width">
                    <mat-label>Deja una review</mat-label>
                    <textarea matInput placeholder="Tu opinion..." [formControl]="descriptionFormControl"></textarea>
                    <mat-error *ngIf="descriptionFormControl.hasError('required')">
                        Este campo es obligatorio.
                    </mat-error>
                </mat-form-field>
                <mat-error *ngIf="descriptionFormControl.hasError('nullDescription')">
                    Porfavor completa los campos :D no seas flojo.
                </mat-error>
            </div>
    
            <div class="rating-box">
                <ng-template #starRating let-fill="fill">
                    <i class="bi-star-fill">
                        <i *ngIf="fill > 0" class="bi-star-fill filled" [style.width.%]="fill"></i>
                    </i>
                </ng-template>
    
                <ngb-rating [readonly]="false" [max]="5" [(rate)]="rateScore" [starTemplate]="starRating"></ngb-rating>

                <mat-error *ngIf="descriptionFormControl.hasError('ratingMismatch')">
                    Proporciona una calificaci√≥n.
                </mat-error>
            </div>
    
            <div class="buttons-box">
                <button class="review-button" mat-raised-button mat-button color="primary" (click)="validarReview()"
                    aria-label="Enviar review"> Publicar Review</button>
            </div>
        </div>
    </div>
</div>
