<div class="reviews-container">
    <div class="subtittle">
        <h6 style="font-weight: bold;" aria-label="Certificados">Reviews</h6>
        <i *ngIf="isWorker" (click)="createReview()" class="bi bi-plus-circle-fill add-icon"></i>
    </div>
    <div class="review-card-container">
        <div *ngFor="let review of reviews">
            <mat-card class="review-card">
                <mat-card-content class="card-content">
                  <div class="img-container">
                    <img class="employer-image" [src]="review.employerPhoto" alt="">
                  </div>
                  <div class="review-description">
                    <p class="review-name">{{review.employerName}}</p>
                    <p>{{review.description}}</p>
    
                    <ng-template #starRating let-fill="fill">
                    <i class="bi-star-fill">
                      <i *ngIf="fill > 0" class="bi-star-fill filled" [style.width.%]="fill"></i>
                    </i>
                    </ng-template>
    
                    <ngb-rating 
                    [readonly]="true"
                    [max]="5"
                    [rate]="ratingToInt(review.rating)"
                    [starTemplate]="starRating"
                    ></ngb-rating>
                    
                  </div>
                </mat-card-content>
              </mat-card>
        </div>
    </div>
</div>
