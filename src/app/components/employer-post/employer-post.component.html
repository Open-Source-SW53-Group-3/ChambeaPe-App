 </div>

    <br>
    <h1 class="title">Chambeadores</h1>
    <br>

    <div class="workers-container">
        <div class="container-champ" *ngFor="let worker of post.workers">
            <mat-card class="example-card">
                <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title>{{worker.name}}</mat-card-title>
                    <mat-card-subtitle>{{worker.status}}</mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image [src]= worker.image alt="Worker Image">
                <mat-card-content>
                    <p>
                        {{worker.description}}
                    </p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button>Ver Perfil</button>
                    <button mat-button>Chatear</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
