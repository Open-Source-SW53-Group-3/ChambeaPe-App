<div class="chat-container">
    <div class="contacts-box">
        <div *ngFor="let chat of chats" class="chat" (click)="cargarMensajes(chat.messages)">
            <div class="chats-box">
                <img [src]="chat.user.profilePic" alt="Foto de perfil de {{ chat.user.firstName }}" aria-label="" class="picture" />
                <div class="info">
                  <div class="nombre" aria-label="{chat.user.firstName}">{{ chat.user.firstName}} {{ chat.user.lastName }}</div>
                </div>
            </div>
            <div class="line"></div>
        </div>
    </div>

    <div class="message-container">
        
        <div class="header-box">
            <ng-container *ngIf="chatSelected.nombre !== 'Soporte tÃ©cnico'; else otherHeader">
                <button mat-icon-button class="button-group">
                    <mat-icon style="color: #abceff;">
                        group
                    </mat-icon>
                </button>
    
                <button class="button-negociar">
                    Negociar
                </button>
            </ng-container>

            <ng-template #otherHeader class="header-support">
                <h4>Soporte</h4>
            </ng-template>
        </div>

        <div class="messages-box">
            <div id="messages-area" class="messages-area">
                <p *ngFor=" let mensaje of mensajes" class="msg" [ngClass]="classSeleted(mensaje)">
                    <span class="name">{{ mensaje.content}}</span>
                    <span [innerHTML]="convertLinksToHtml(mensaje.content)"></span>
                </p>
            </div>
        </div>

        <form class="input-box" (ngSubmit)="enviarMensaje()">
            <mat-form-field >
                <textarea  style="resize: none;" matInput placeholder="Enviar" [(ngModel)]="nuevoMensaje" [ngModelOptions]="{standalone: true}" ></textarea> 
                <button mat-icon-button matSuffix >
                    <mat-icon style="color: #d4b177;">
                        send
                    </mat-icon>
                </button>
            </mat-form-field>

            <img [src]="user.profilePic" alt="asf">
        </form>

    </div>

</div>
